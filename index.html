<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Формула цены МС</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f4f4;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      background-color: grey;
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }
    .section-header {
      font-weight: bold;
      margin-bottom: 10px;
      background-color: yellow;
      padding: 5px 10px;
      border-radius: 5px;
    }

    .input-group label {
      margin-bottom: 5px;
      font-weight: bold;
      border-radius: 4px;
    }

    .input-group input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      width: 95%;
      background-color: green;
      border: 1px solid green;
    }

    .result {
      display: flex;
      flex-direction: column;
      text-shadow: .04em 0 #000, -.04em 0 #000, 0 .04em #000, 0 -.04em #000;
      margin-bottom: 15px;
    }

    .result label {
      margin-bottom: 5px;
      font-weight: bold;
      color: red;
    }

    .result input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      width: 95%;
      background-color: yellow;
      border: 1px solid yellow;
      color: red;
    }

    @media (max-width: 450px) {
      .container {
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>СЧИТАЕМ <span style="color: red">БАЗОВУЮ</span> ЦЕНУ</h2>

    <div class="input-group">
      <label for="value1">Физвес с НДС:</label>
      <input type="number" id="value1" value="41" onkeypress="validateInput(event)">
    </div>

    <div class="input-group">
      <label for="value2">Белок факт:</label>
      <input type="number" id="value2" value="3.2" onkeypress="validateInput(event)">
    </div>

    <div class="input-group">
      <label for="value3">Жир Факт:</label>
      <input type="number" id="value3" value="3.7" onkeypress="validateInput(event)">
    </div>

    <div class="result">
      <label for="result1">Итого (база без НДС):</label>
      <input type="text" id="result1"  value="0" readonly onkeypress="validateInput(event)">
    </div>

    <script>
      function validateInput(event) {
  const key = event.key;
  const allowedKeys = ["Backspace", "Delete", "ArrowLeft", "ArrowRight", "ArrowUp", "ArrowDown", "Tab"];
  if (allowedKeys.includes(key) || (key >= "0" && key <= "9") || key == ".") {
    return true;
  } else {
    event.preventDefault();
    return false;
  }
}
      const basePriceInput = document.getElementById('value1');
      const physicalPriceInput = document.getElementById('value2');
      const quantityInput = document.getElementById('value3');
      const totalPriceSpan = document.getElementById('result1');

      function calculateTotalPrice() {
        const basePrice = parseFloat(basePriceInput.value) || 0;
        const physicalPrice = parseFloat(physicalPriceInput.value) || 0;
        const quantity = parseFloat(quantityInput.value) || 0;
        const totalPrice = (basePrice*0.9)/physicalPrice*3*0.6+(basePrice*0.9)/quantity*3.4*0.4; //RC[-3]*0,9)/RC[-2]*3*0,6+(RC[-3]*0,9)/RC[-1]*3,4*0,4
        if(isNaN(totalPrice) || !isFinite(totalPrice)){
          totalPriceSpan.value = 0;
        }
        else{
          totalPriceSpan.value = totalPrice.toFixed(2); 
        }
      }

      basePriceInput.addEventListener('input', calculateTotalPrice);
      physicalPriceInput.addEventListener('input', calculateTotalPrice);
      quantityInput.addEventListener('input', calculateTotalPrice);

      calculateTotalPrice();
    </script>
  </div>
</body>
</html>
