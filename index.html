<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Формула цены МС</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f4f4;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }

     .green {
      background-color: green;
      color: white; /* Белый текст на зеленом фоне */
      padding: 5px 10px;
      border-radius: 5px;
    }

    .section-header {
      font-weight: bold;
      margin-bottom: 10px;
      background-color: yellow;
      padding: 5px 10px;
      border-radius: 5px;
    }

    .input-group label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    .input-group input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      width: 100%;
    }

    .result {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
    }

    .result span {
      font-size: 18px;
      font-weight: normal;
    }

    @media (max-width: 450px) {
      .container {
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>СЧИТАЕМ БАЗОВУЮ ЦЕНУ</h2>

    <div class="input-group">
      <label for="basePrice">Физвес с НДС:</label>
      <input type="number" id="basePrice" value="0">
    </div>

    <div class="input-group">
      <label for="physicalPrice">Белок факт:</label>
      <input type="number" id="physicalPrice" value="0">
    </div>

    <div class="input-group">
      <label for="quantity">Жир Факт:</label>
      <input type="number" id="quantity" value="0">
    </div>

    <div class="input-group">
      <label for="quantity">Итого (база без НДС):</label>
      <input type="number" id="totalPrice" value="0">
    </div>

    <script>
      const basePriceInput = document.getElementById('basePrice');
      const physicalPriceInput = document.getElementById('physicalPrice');
      const quantityInput = document.getElementById('quantity');
      const totalPriceSpan = document.getElementById('totalPrice');

      function calculateTotalPrice() {
        const basePrice = parseFloat(basePriceInput.value) || 0;
        const physicalPrice = parseFloat(physicalPriceInput.value) || 0;
        const quantity = parseFloat(quantityInput.value) || 0;
        const totalPrice = (basePrice + physicalPrice) * quantity;
        totalPriceSpan.textContent = totalPrice.toFixed(2); 
      }

      basePriceInput.addEventListener('input', calculateTotalPrice);
      physicalPriceInput.addEventListener('input', calculateTotalPrice);
      quantityInput.addEventListener('input', calculateTotalPrice);

      calculateTotalPrice();
    </script>
  </div>
</body>
</html>
